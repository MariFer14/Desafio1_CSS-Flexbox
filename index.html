<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Sistema de mensajeria (María Márquez)</title>
</head>
<body>

    <section class="container">

        <menu class="chats">
            <div class="chat-activo">
                <div class="datos">
                    <img src="./assets/img/perfil.jpg" alt="foto de perfil">
                    <div class="chat-txt">
                        <h3>Maryfer</h3>
                        <p>Activa ahora</p> 
                    </div>
                </div>
                <div class="iconos">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="">

            </div>











        </menu>








        <main class="pag-principal">

            <div class="txt">
                <img src="./assets/img/Line-Logo.png" alt="logo de line">
                <h1>Conéctate con el Mundo</h1>
                <div class="parrafo">
                    <p>Presiona el botón <b>"Nuevo chat"</b> para comenzar nuevas conversaciones con tus amigos en cualquier parte del mundo.</p>
                </div> 
            </div>

        </main>
    </section>

    
    <script src="https://kit.fontawesome.com/97f3ad306d.js" crossorigin="anonymous"></script>
</body>
</html>
